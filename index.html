<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?
      family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   
    <main>
      <div class="container">
        <div class="image1">
          <img src="images/illustration-hero.svg" alt="Hero image." width="350" height="200" />
        </div>

        <div>
          <div id="content">
            <h3><strong>Order Summary</strong></h3>
            <p class="paragraph1">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="grouped">
            <div class="logo">
              <img src="images/icon-music.svg" alt="music icon logo" />
            </div>

            <div class="payment">
              <p><strong>Annual Plan</strong></p>
              <p class="price">$59.99/year</p>
            </div>

            <a href="#"><strong>Change</strong></a>
          </div>

          <div>
            <button><strong>Proceed to Payment</strong></button>
          </div>
          <div class="last"><strong>Cancel Order</strong></div>

            

        </div>
      </div>
    </main>
  </body>
</html>
